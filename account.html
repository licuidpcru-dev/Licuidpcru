<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Builder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');

        :root {
            --bg: #000000;
            --accent: #00f0ff;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.1);
            --success: #34c759;
            --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        header {
            position: fixed; top: 0; width: 100%; height: 80px; padding: 0 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(30px); z-index: 999;
            border-bottom: 1px solid var(--border);
        }
        .header-logo { font-weight: 900; font-size: 22px; letter-spacing: 2px; text-decoration: none; color: #fff; }
        nav { display: flex; gap: 30px; }
        nav a { color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 13px; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        nav a.active { color: var(--accent); }

        .container { max-width: 1400px; margin: 0 auto; padding: 140px 5% 100px; }
        .profile-grid { display: grid; grid-template-columns: 350px 1fr; gap: 40px; }

        .sidebar-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 40px; padding: 40px; height: fit-content;
        }
        .user-avatar {
            width: 100px; height: 100px; background: linear-gradient(45deg, var(--accent), #0066ff);
            border-radius: 30px; margin-bottom: 25px; display: flex; align-items: center;
            justify-content: center; font-size: 40px; font-weight: 900; color: #000;
        }
        .user-name { font-size: 24px; font-weight: 900; margin-bottom: 30px; }

        .main-view h2 { font-size: 32px; font-weight: 900; margin-bottom: 30px; letter-spacing: -1px; }

        .history-list { display: grid; gap: 15px; }
        .history-item {
            background: var(--surface); border: 1px solid var(--border);
            padding: 25px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .item-price { font-size: 18px; font-weight: 900; color: var(--accent); }

        .action-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800;
            cursor: pointer; transition: 0.3s; margin-top: 10px; text-transform: uppercase; font-size: 12px;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: #fff; }
        
        #order-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .modal-content {
            background: #111; padding: 40px; border-radius: 30px; border: 1px solid var(--accent);
            width: 100%; max-width: 400px; text-align: center;
        }
        input {
            width: 100%; padding: 15px; background: var(--surface); border: 1px solid var(--border);
            border-radius: 12px; color: #fff; margin: 10px 0; outline: none;
        }
        input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="header-logo">LIQUID-PC</a>
        <nav>
            <a href="systems.html">SYSTEMS</a>
            <a href="builder.html">BUILDER</a>
            <a href="store.html">STORE</a>
            <a href="account.html" class="active">ACCOUNT</a>
        </nav>
        <div id="cart-counter" style="background: var(--accent); color:#000; padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: 900;">CART: 0</div>
    </header>

    <main class="container">
        <div class="profile-grid">
            <div class="sidebar-card">
                <div class="user-avatar">L</div>
                <div class="user-name">BUILDER_USER</div>
                
                <button class="action-btn btn-primary" onclick="openOrderModal()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –≤ TG</button>
                <button class="action-btn btn-outline" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
            </div>

            <div class="main-view">
                <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
                <div class="history-list" id="history-container"></div>
            </div>
        </div>
    </main>

    <div id="order-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
            <p style="font-size: 12px; opacity: 0.6; margin-bottom: 20px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ, –∏ –Ω–∞—à –º–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ Telegram.</p>
            <input type="text" id="cust-name" placeholder="–í–∞—à–µ –∏–º—è">
            <input type="text" id="cust-contact" placeholder="@username –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω">
            <button class="action-btn btn-primary" onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="action-btn btn-outline" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –í–°–¢–ê–í–¨–¢–ï –°–í–û–ò –î–ê–ù–ù–´–ï –°–Æ–î–ê
        const TG_BOT_TOKEN = "8766786690:AAFB7JkvG-Lm59ROFdUP-o69qwIzZWzlf2c"; // –¢–æ–∫–µ–Ω –æ—Ç @BotFather
        const TG_CHAT_ID = "7176985582";   // –í–∞—à ID –æ—Ç @userinfobot

        function loadHistory() {
            const container = document.getElementById('history-container');
            const items = JSON.parse(localStorage.getItem('cart_items')) || [];
            
            if (items.length === 0) {
                container.innerHTML = `<div style="opacity: 0.3; padding: 40px; border: 1px dashed #333; border-radius: 20px; text-align: center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>`;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="history-item">
                    <div>
                        <h4 style="margin-bottom:5px;">${item.name}</h4>
                        <p style="font-size: 11px; opacity: 0.5;">${item.date}</p>
                    </div>
                    <div class="item-price">${item.price}</div>
                </div>
            `).join('');
        }

        function openOrderModal() {
            const items = JSON.parse(localStorage.getItem('cart_items')) || [];
            if(items.length === 0) return alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É!");
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        async function sendToTelegram() {
            const name = document.getElementById('cust-name').value;
            const contact = document.getElementById('cust-contact').value;
            const items = JSON.parse(localStorage.getItem('cart_items')) || [];

            if (!name || !contact) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

            let message = `üöÄ *–ù–û–í–´–ô –ó–ê–ö–ê–ó BUILDER*\n\n`;
            message += `üë§ *–ö–ª–∏–µ–Ω—Ç:* ${name}\n`;
            message += `üìû *–ö–æ–Ω—Ç–∞–∫—Ç:* ${contact}\n\n`;
            message += `üì¶ *–¢–æ–≤–∞—Ä—ã:*\n`;
            
            items.forEach((it, i) => {
                message += `${i+1}. ${it.name} ‚Äî *${it.price}*\n`;
            });

            const url = `https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TG_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    alert("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ú—ã —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.");
                    localStorage.removeItem('cart_items');
                    localStorage.removeItem('cart_count');
                    location.reload();
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±–æ—Ç–∞.");
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
            }
        }

        function clearHistory() {
            localStorage.clear();
            loadHistory();
            document.getElementById('cart-counter').innerText = "CART: 0";
        }

        window.onload = () => {
            loadHistory();
            document.getElementById('cart-counter').innerText = `CART: ${localStorage.getItem('cart_count') || 0}`;
        };
    </script>
</body>
</html>
